<div class="d-flex justify-content-center mt-5">
  <div class="row">
    <div class="col-12">
      <h2>Pick a city</h2>
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select>
          <mat-option value="one">Bratislava</mat-option>
          <mat-option value="two">Kosice</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

       <!-- Temperature Column -->
        <ng-container matColumnDef="temp">
          <th mat-header-cell *matHeaderCellDef>Temperature (°C)</th>
          <td mat-cell *matCellDef="let element">{{element.main.temp}}</td>
        </ng-container>

        <!-- Max Temperature Column -->
        <ng-container matColumnDef="temp_max">
          <th mat-header-cell *matHeaderCellDef>Max Temperature (°C)</th>
          <td mat-cell *matCellDef="let element"> {{element.main.temp_max}} </td>
        </ng-container>

        <!-- Min Temperature Column -->
        <ng-container matColumnDef="temp_min">
          <th mat-header-cell *matHeaderCellDef>Min Temperature (°C)</th>
          <td mat-cell *matCellDef="let element"> {{element.main.temp_min}} </td>
        </ng-container>

        <!-- Humidity Column -->
        <ng-container matColumnDef="humidity">
          <th mat-header-cell *matHeaderCellDef>Humidity (%)</th>
          <td mat-cell *matCellDef="let element"> {{element.main.humidity}} </td>
        </ng-container>

        <!-- Wind speed Column -->
        <ng-container matColumnDef="speed">
          <th mat-header-cell *matHeaderCellDef>Wind Speed (km/h)</th>
          <td mat-cell *matCellDef="let element"> {{element.wind.speed}} </td>
        </ng-container>

        <!-- Weather description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Weather Description</th>
          <td mat-cell *matCellDef="let element"> {{element.weather[0].main}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
</div>
